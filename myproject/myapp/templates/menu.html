<!-- menu.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
</head>
<body>
    <h1>Little Lemon Menu</h1>
    
    <!-- Check if there are items in the menu -->
    {% if menu %}
        <!-- Loop through the items in the menu -->
        {% for item in menu %}
            {{ item.name }}: {{ item.price }} <br>
        {% endfor %}
    {% else %}
        <p>No items to display</p>
    {% endif %}
</body>
</html>
